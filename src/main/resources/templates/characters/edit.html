<div th:replace="~{layout :: layout(~{:: .page-layout})}">
    <div class="page-layout flow">
        <h1>Edit
            <th:block th:text="${characterEditRequest.name}"></th:block>
        </h1>
        <form class="flow" method="post" th:object="${characterEditRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div>
                <label>
                    Name: <input type="text" th:field="*{name}" required>
                </label>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <button>Submit</button>
        </form>
    </div>
</div>

<div th:replace="~{layout :: layout(~{:: .page-layout})}">
    <div class="page-layout flow">
        <h1 class="typography-headline">Register new User</h1>
        <form class="flow" method="post" th:object="${registerUserRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
            <div class="input-field">
                <label class="input-field__label" for="username">
                    Username
                </label>
                <input class="input-field__input" type="text"
                       th:field="*{username}" required>
                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>
            <div class="input-field">
                <label class="input-field__label" for="password">
                    Password
                </label>
                <input class="input-field__input" type="password"
                       th:field="*{password}" required minlength="8">
                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
            <div class="input-field">
                <label class="input-field__label" for="repeatPassword">
                    Repeat Password
                </label>
                <input class="input-field__input" type="password"
                       th:field="*{repeatPassword}" required minlength="8">
            </div>
            <button class="button button--primary">Submit</button>
            <a th:href="@{/}" class="button">Cancel</a>
        </form>
    </div>
</div>

<div th:replace="~{layout :: layout(~{:: .page-layout})}">
    <div class="page-layout flow">
        <h1 class="typography-headline">Login</h1>
        <form class="flow" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
            <div th:if="${param.error}" class="alert alert--error">
                Invalid username and/or password.
            </div>
            <div th:if="${param.logout}" class="alert alert--success">
                You have been logged out.
            </div>
            <div class="input-field">
                <label class="input-field__label" for="username">
                    Username
                </label>
                <input class="input-field__input" type="text"
                       id="username" name="username" required>
            </div>
            <div class="input-field">
                <label class="input-field__label" for="password">
                    Password
                </label>
                <input class="input-field__input" type="password"
                       id="password" name="password" required>
            </div>
            <button class="button button--primary">Log in</button>
            <a th:href="@{/}" class="button">Cancel</a>
        </form>
    </div>
</div>
